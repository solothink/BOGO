<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YAY! It's BOGO</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <h1 class="title">YAY! It's BOGO</h1>
        
        <div class="pricing-options">
            <div class="pricing-option" data-units="1">
                <div class="option-header">
                    <input type="radio" name="pricing" id="option1">
                    <div class="unit-info">
                        <span class="unit-count">1 Unit</span>
                        <span class="discount-badge">10% Off</span>
                        <div>Standard Price</div>
                    </div>
                    <div class="price-info">
                        <div class="current-price">$10.00 USD</div>
                        <div class="original-price">$24.00 USD</div>
                    </div>
                </div>
            </div>

            <div class="pricing-option popular selected" data-units="2">
                <span class="popular-tag">MOST POPULAR</span>
                <div class="option-header">
                    <input type="radio" name="pricing" id="option2" checked>
                    <div class="unit-info">
                        <span class="unit-count">2 Unit</span>
                        <span class="discount-badge">20% Off</span>
                    </div>
                    <div class="price-info">
                        <div class="current-price">$18.00 USD</div>
                        <div class="original-price">$24.00 USD</div>
                    </div>
                </div>
                <div class="unit-options">
                    <div class="unit-row">
                        <span class="unit-number">#1</span>
                        <select class="size-select">
                            <option value="s">S</option>
                            <option value="m">M</option>
                            <option value="l">L</option>
                        </select>
                        <select class="color-select">
                            <option value="black">Black</option>
                            <option value="white">White</option>
                            <option value="red">Red</option>
                        </select>
                    </div>
                    <div class="unit-row">
                        <span class="unit-number">#2</span>
                        <select class="size-select">
                            <option value="s">S</option>
                            <option value="m">M</option>
                            <option value="l">L</option>
                        </select>
                        <select class="color-select">
                            <option value="black">Black</option>
                            <option value="white">White</option>
                            <option value="red">Red</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="pricing-option" data-units="3">
                <div class="option-header">
                    <input type="radio" name="pricing" id="option3">
                    <div class="unit-info">
                        <span class="unit-count">3 Unit</span>
                        <span class="discount-badge">30% Off</span>
                    </div>
                    <div class="price-info">
                        <div class="current-price">$24.00 USD</div>
                        <div class="original-price">$24.00 USD</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            <span class="free-delivery">Free Delivery</span>
            <span class="total">Total: $18.00 USD</span>
        </div>

        <button class="add-to-cart">+ Add to Cart</button>
        
        <div class="powered-by">@ Powered by Pumper</div>
    </div>
    <script type="module" src="src/main.js"></script>
</body>
</html>
